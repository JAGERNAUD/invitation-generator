<!DOCTYPE html>
<html lang="hy">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Օնլայն հրավիրատոմս</title>
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #f0f0f0;
    }
    header {
      height: 100vh;
      background-size: cover;
      background-position: center;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-shadow: 0 2px 4px rgba(0,0,0,0.7);
    }
    header h1 {
      font-size: 3em;
      margin: 0;
    }
    header p {
      margin-top: 10px;
      font-size: 1.5em;
    }
    .section {
      max-width: 800px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .section h2 {
      color: #6b44b5;
    }
    .timer {
      font-size: 2em;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<header id="hero" style="background-image: url('https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?fit=crop&w=900&q=80');">
  <h1 id="names">Արամ & Սիրանուշ</h1>
  <p id="event-date">2025-07-12</p>
</header>

<div class="section" data-aos="fade-up">
  <h2>Եկեղեցի</h2>
  <p id="church">Սուրբ Հովհաննես</p>
  <p id="churchAddress">Արագածոտն</p>
</div>

<div class="section" data-aos="fade-up">
  <h2>Ռեստորան</h2>
  <p id="restaurant">Մորենա</p>
  <p id="restaurantAddress">Մասիս</p>
</div>

<div class="section" data-aos="fade-up">
  <h2>Հանդիպման հաշվիչ</h2>
  <div class="timer" id="countdown"></div>
</div>

<div class="section" data-aos="fade-up">
  <h2>Սիրով սպասում ենք ձեզ մեր տոնին:</h2>
</div>

<script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
<script>
AOS.init();

function startCountdown(targetDate) {
  const countDownDate = new Date(targetDate).getTime();

  const x = setInterval(function() {
    const now = new Date().getTime();
    const distance = countDownDate - now;

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    document.getElementById("countdown").innerHTML = days + " օր " + hours + " ժամ "
    + minutes + " րոպե " + seconds + " վայրկյան ";

    if (distance < 0) {
      clearInterval(x);
      document.getElementById("countdown").innerHTML = "Միջոցառումը սկսվել է!";
    }
  }, 1000);
}

// Ստարտ հաշվիչը
startCountdown('2025-07-12T17:00:00');
</script>

</body>
</html>
